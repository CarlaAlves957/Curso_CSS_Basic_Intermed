    <title>Elementos flutuantes</title>
    <style type="text/css">
        .conteudo{
            background: blue;
            border: 1px solid gray;

        .clear{
            clear: both; /* limpa o fluxo do elementos FLOAT e assim consegue colocar imagens ou outros elementos*/
        }

        #pricinpal{

            background: green;
        }
